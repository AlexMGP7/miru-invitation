<style>
/* Common Styles */
body {
    background-color: #ffd1dc;
    color: black;
    font-family: 'Open Sans', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Prevent scrollbars from appearing */
}

/* Dark Mode */
body.dark-mode {
    background-color: black;
    color: white;
}

button {
    border: none;
    padding: 15px 25px;
    font-size: 18px;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
}

button:hover {
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2), 0 8px 24px rgba(0, 0, 0, 0.2);
}

h1 {
    font-family: 'Roboto', sans-serif;
    margin-top: 20px;
}

p {
    text-align: center;
    font-size: 32px;
    font-family: 'Open Sans', sans-serif;
    margin-top: 20px;
}

img {
    margin-top: 20px;
    width: 25%;
    transition: all 0.3s ease;
}

.toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    display: inline-block;
    width: 60px;
    height: 34px;
    background-color: #ccc;
    border-radius: 34px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    padding: 2px;
}

.toggle::after {
    content: "";
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background-color: white;
    transition: transform 0.3s ease;
}

.toggle.dark-mode::after {
    transform: translateX(30px);
}

.toggle.dark-mode {
    background-color: #555;
}

.buttons-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.emoji {
    position: absolute;
    font-size: 24px;
    opacity: 0;
    animation: float 4s ease-in infinite;
}

@keyframes float {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-200px);
        opacity: 0;
    }
}

/* Responsive styles for smaller screens */
@media (max-width: 768px) {
    h1 {
        font-size: 24px;
    }
    p {
        font-size: 24px;
    }
    img {
        width: 50%;
    }
}

/* Styles for final proposal on small screens */
@media (max-width: 768px) {
    .final-text {
        font-size: 20px;
    }
    .final-gif {
        width: 80%;
    }
    .additional-text {
        font-size: 16px;
        text-align: center;
    }
}

</style>
